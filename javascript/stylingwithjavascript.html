<!doctype html>
<html>
	<head>
    	<title>Manipulating Styles With Javascript</title>
    </head>
    <body>
    	<p id="changeText">This is a paragraph</p>	
		<button id="sizeChange">changesize</button>
		
		<p id="changeColor">This is a second paragraph</p>
		<button id="colorChange">changecolor</button>
		
		<p id="changeDisplay">This is a third paragraph</p>
		<button id="displayChange">changedisplay</button>
        <script type="text/javascript">
				document.getElementById("sizeChange").onclick=function(){
        		document.getElementById("changeText").style.fontSize = "50px";
				}
				document.getElementById("colorChange").onclick=function(){
        		document.getElementById("changeColor").style.color = "blue";
				} 
				
				document.getElementById("displayChange").onclick=function(){
        		document.getElementById("changeDisplay").style.display = "none"; 

				}
        </script>
    </body>
</html>
