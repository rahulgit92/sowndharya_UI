<html>
	<head>
    	<title>While Loops</title>
    </head>
    <body>
    	<p id="count"></p>
          <script type="text/javascript">
            var text="" ;
            var i = 0;
            while (i < 6) {
              text = text+"The count is " + i;
              i++;
			  document.getElementById("count").innerHTML = text;
          }
          
      	</script>
    </body>
</html>
